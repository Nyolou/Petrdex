<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - Petrdex</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Press Start 2P', monospace; background:#f5e6d3; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:30px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:400px; text-align:center; }
    input, button { width:100%; padding:10px; margin:10px 0; font-family:'Press Start 2P', monospace; font-size:0.7em; }
    button { background:#d4a574; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#b8945f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload your Petr sticker</h2>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="homepage-content">
      <div class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="dex.html" class="nav-btn">Petrdex</a>
        <a href="profile.html" class="nav-btn">Profile</a>
        <a href="upload.html" class="nav-btn">Upload</a>
        <a href="login.html" class="nav-btn" id="loginBtn">Login</a>
      </div>

  <script>
    // Check if user is logged in
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      alert('You must be logged in to upload!');
      window.location.href = 'login.html';
    }

    document.getElementById('uploadBtn').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert('Please select a file.');
      alert('Pretend upload successful for ' + fileInput.files[0].name + ' by ' + user);
      fileInput.value = '';
    });
  </script>
</body>
</html>
