<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrdex Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5e6d3;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 1.5em;
      text-align: center;
      color: #5a4a3a;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 10px 20px;
      border: 2px solid #d4a574;
      border-radius: 8px;
      background: #f5e6d3;
      color: #6b5a4a;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: #e8d5c0;
      color: #5a4a3a;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(139,69,19,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    input[type="file"] {
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      background: #d4a574;
      border: 2px solid #b8945f;
      border-radius: 8px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #b8945f;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139,69,19,0.3);
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8em;
      color: #5a4a3a;
    }
  </style>
</head>
<body>

  <h1>Petrdex Upload Page</h1>
      <div class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="dex.html" class="nav-btn">Petrdex</a>
        <a href="userprofile.html" class="nav-btn">Profile</a>
        <a href="upload.html" class="nav-btn">Upload</a>
        <a href="login.html" class="nav-btn" id="loginBtn">Login</a>
      </div>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');

    // Optional: Update login button if user is logged in
    function updateLoginButton() {
      const user = localStorage.getItem('loggedInUser');
      loginBtn.textContent = user ? 'Logout' : 'Login';
    }
    window.addEventListener('load', updateLoginButton);
    loginBtn.addEventListener('click', function(e) {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        e.preventDefault();
        localStorage.removeItem('loggedInUser');
        loginBtn.textContent = 'Login';
        alert('You have been logged out!');
      }
    });

    // Cloudinary upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first!');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'petrdex'); // replace with your preset

      statusDiv.textContent = 'Uploading...';

      try {
        const response = await fetch('https://api.cloudinary.com/v1_1/difvk0vg3/image/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        console.log(data);
        statusDiv.innerHTML = `Upload successful!<br><a href="${data.secure_url}" target="_blank">View image</a>`;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Upload failed. Check console for details.';
      }
    });
  </script>

</body>
</html>
