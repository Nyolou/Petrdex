<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Petrdex</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Press Start 2P', monospace; background:#f5e6d3; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:30px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:300px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; font-family:'Press Start 2P', monospace; font-size:0.7em; }
    button { padding:10px 20px; background:#d4a574; border:none; border-radius:5px; cursor:pointer; font-family:'Press Start 2P', monospace; }
    button:hover { background:#b8945f; }
    a { display:block; margin-top:15px; font-size:0.6em; text-decoration:none; color:#5a4a3a; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('registerBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return alert('Please fill in both fields.');

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(u => u.username === username)) return alert('Username already exists!');

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', username);
      alert('Registration successful! You are now logged in.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
