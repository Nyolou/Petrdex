<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrdex Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Petrdex</div>
        <nav class="nav-links">
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <button class="button">Button</button>
        </nav>
    </header>

    <main>
        <h1 class="main-title">Petrdex</h1>

        <div class="search-container">
            <div class="input-field">
                <span class="arrow-icon">←</span>
                <input type="text" placeholder="Input text">
                <span class="close-icon">×</span>
            </div>
            <div class="tags-container">
                <span class="tag">Tag <span class="tag-close">×</span></span>
                <span class="tag">Tag <span class="tag-close">×</span></span>
                <span class="tag">Tag <span class="tag-close">×</span></span>
            </div>
        </div>

        <h2 class="results-heading">Search Results:</h2>

        <section class="results-grid">
            <div class="result-card">
                <div class="image-placeholder"></div>
                <div class="card-details">
                    <p class="petr-name">Petr</p>
                    <div class="card-tags">
                        <span class="card-tag">Tag <span class="tag-close">×</span></span>
                        <span class="card-tag">Tag <span class="tag-close">×</span></span>
                    </div>
                </div>
            </div>
            </section>
    </main>
</body>
</html>
